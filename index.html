<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shakespeare Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Canst Thou Recite Shakespeare?</h1>
        <hr />
        <span id = "timer"></span>
    </header>
    <main>
       <section class="open-page">
        <h2></h2>
            <p>Friends, Romans, countrymen, lend me your ears;</p>
            <p>Or rather cunning cousin, wisdom bring.</p>
            <p>Here I hath madeth cures for what thy fears;</p>
            <p>For boredom t'is what causeth ears to ring!!</p>
            <button class="start">Begineth</button>
       </section>
       <section class="question-area" style = "display: none;">
        <h2 id = "question"></h2>
            <ul>
                <li><button id = "ans1"></button></li>
                <li><button id = "ans2"></button></li>
                <li><button id= "ans3"></button></li>
                <li><button id= "ans4"></button></li>
            </ul>
       </section>
       <section class="ent-score">
            <h2>Your Final Score: 00</h2>
                <form>
                    <label>Submit your score to the leaderboard:</label>
                    <input>Enter your initials<br>
                </form>
       </section>
       <section class="leader-board">
            <h2>High Scores:</h2>
            <button class="refresh">Play Again?</button>
       </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
